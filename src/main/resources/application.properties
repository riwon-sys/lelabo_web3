# ========================== ? MySQL Connection Settings ==========================
# 1. JDBC driver class for MySQL
spring.datasource.driverClassName = com.mysql.cj.jdbc.Driver
# 2. MySQL connection URL (Database name: springweb3)
spring.datasource.url = jdbc:mysql://localhost:3306/springweb3
# 3. MySQL user credentials
spring.datasource.username = root
spring.datasource.password = 1234

# ========================== ? JPA Configuration ==========================
# 1. Table creation strategy (create: recreate every time)
spring.jpa.hibernate.ddl-auto = create

# 2. Print executed SQL queries to console
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql = true

# 3. Show SQL query parameters in log
logging.level.org.hibernate.SQL = DEBUG
logging.level.org.hibernate.orm.jdbc.bind = TRACE

